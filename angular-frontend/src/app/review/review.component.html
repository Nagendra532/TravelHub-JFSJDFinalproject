<div class="container mt-4">
    <div class="card">
      <div class="card-body">
        <h2 class="card-title">Write a Review</h2>
        <form (submit)="submitReview()" #reviewForm="ngForm">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              [(ngModel)]="review.name"
              required
            />
          </div>
          <div class="form-group">
            <label for="rating">Rating</label>
            <select
              class="form-control"
              id="rating"
              name="rating"
              class="rating-input"
              [(ngModel)]="review.rating"
              required
            >
              <option *ngFor="let i of [1, 2, 3, 4, 5]">{{ i }}</option>
            </select>
          </div>
          <div class="form-group">
            <label for="comment">Comment</label>
            <textarea
              class="form-control"
              id="comment"
              name="comment"
              [(ngModel)]="review.comment"
              required
            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit Review</button>
        </form>
      </div>
    </div>
  </div>
  
  <div class="container mt-4">
    <div class="card">
      <div class="card-body">
        <h2 class="card-title">Customer Reviews</h2>
        <div *ngFor="let r of reviews" class="mb-4">
          <h4>{{ r.name }}</h4>
          <p><b>Rating:</b> {{ r.rating }}</p>
          <p><b>Comment:</b> {{ r.comment }}</p>
        </div>
      </div>
    </div>
  </div>
