<!-- review.component.html -->
<div class="container mt-4">
    <h1>Customer Reviews</h1>
    <form (submit)="submitReview()">
      <div class="form-group">
        <label for="rating">Rating:</label>
        <select id="rating" class="form-control rating-input" [(ngModel)]="userRating" name="rating" required>
          <option value="1">1 Star</option>
          <option value="2">2 Stars</option>
          <option value="3">3 Stars</option>
          <option value="4">4 Stars</option>
          <option value="5">5 Stars</option>
        </select>
      </div>
      <div class="form-group">
        <label for="comment">Comment:</label>
        <textarea id="comment" class="form-control" [(ngModel)]="userComment" name="comment" rows="4" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit Review</button>
    </form>
  </div>
  
  <div class="container mt-4">
    <h2>Customer Reviews</h2>
    <div *ngFor="let review of reviews" class="card">
      <div class="card-header">
        Rating: {{ review.rating }} Stars
      </div>
      <div class="card-body">
        {{ review.comment }}
      </div>
    </div>
  </div>
