<div class="container">
    <h2 class="text-center">Update Passenger</h2>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="passenger.name" name="name">
        </div>
        <div class="form-group">
            <label for="age">Age</label>
            <input type="number" class="form-control" id="age" [(ngModel)]="passenger.age" name="age">
        </div>
        <div class="form-group">
            <label for="mobile">Mobile Number:</label>
            <input type="String" class="form-control" id="mobile" [(ngModel)]="passenger.mobile" name="mobile">
        </div>
        <div class="form-group">
            <label for="location">Location</label>
            <input type="text" class="form-control" id="location" [(ngModel)]="passenger.location" name="location">
        </div>
        <div class="form-group">
            <label for="destination">Destination</label>
            <input type="text" class="form-control" id="destination" [(ngModel)]="passenger.destination" name="destination">
        </div>
        <div class="form-group">
            <label for="amount">Amount</label>
            <input type="number" class="form-control" id="amount" [(ngModel)]="passenger.amount" name="amount">
        </div>
        <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" class="form-control" id="date" [(ngModel)]="passenger.date" name="date">
          </div>
        <button class="btn btn-success mt-2" type="submit">Update</button>
    </form>
</div>
